<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Downloader - Do Anything</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tool-container { max-width: 800px; margin: 40px auto; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .tool-header { text-align: center; margin-bottom: 30px; }
        .tool-header h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 36px; margin-bottom: 10px; }
        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .input-group input, .input-group select { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-box { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status-box.active { display: block; }
        .status-box.processing { background: #fff3cd; color: #856404; }
        .status-box.success { background: #d4edda; color: #155724; }
        .status-box.error { background: #f8d7da; color: #721c24; }
        .subtitle-list { margin-top: 20px; }
        .subtitle-item { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .subtitle-info { flex: 1; }
        .subtitle-lang { font-weight: 600; color: #f5576c; margin-bottom: 5px; }
        .download-btn { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #f5576c; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <script async="async" data-cfasync="false" src="//breachuptown.com/6f/78/04/6f780474eb2a9dd7858efa9f1093bfff.js"></script>
    <div class="container">
        <a href="/do-anything" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tools</a>
        
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-closed-captioning"></i> Subtitle Downloader</h1>
                <p>Download subtitles from YouTube videos</p>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-link"></i> YouTube URL</label>
                <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-file-alt"></i> Format</label>
                <select id="format">
                    <option value="srt">SRT (SubRip)</option>
                    <option value="vtt">VTT (WebVTT)</option>
                    <option value="txt">TXT (Plain Text)</option>
                </select>
            </div>
            
            <button class="btn" onclick="fetchSubtitles()">
                <i class="fas fa-download"></i> Fetch Subtitles
            </button>
            
            <div class="status-box" id="statusBox"></div>
            <div class="subtitle-list" id="subtitleList"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <script async="async" data-cfasync="false" src="//breachuptown.com/6f/78/04/6f780474eb2a9dd7858efa9f1093bfff.js"></script>
        </div>
    </div>
    
    <script>
        async function fetchSubtitles() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const format = document.getElementById('format').value;
            const statusBox = document.getElementById('statusBox');
            const subtitleList = document.getElementById('subtitleList');
            
            if (!url) { alert('Please enter a YouTube URL'); return; }
            
            statusBox.className = 'status-box active processing';
            statusBox.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching subtitles...';
            subtitleList.innerHTML = '';
            
            try {
                const response = await fetch('/download-subtitle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, format })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusBox.className = 'status-box active success';
                    statusBox.innerHTML = `<i class="fas fa-check-circle"></i> Found ${data.subtitles.length} subtitle(s)`;
                    
                    data.subtitles.forEach(sub => {
                        const item = document.createElement('div');
                        item.className = 'subtitle-item';
                        item.innerHTML = `
                            <div class="subtitle-info">
                                <div class="subtitle-lang"><i class="fas fa-language"></i> ${sub.language}</div>
                            </div>
                            <button class="download-btn" onclick="downloadSubtitle('${sub.url}', '${sub.language}', '${format}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                        `;
                        subtitleList.appendChild(item);
                    });
                } else {
                    statusBox.className = 'status-box active error';
                    statusBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.error}`;
                }
            } catch (error) {
                statusBox.className = 'status-box active error';
                statusBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
            }
        }
        
        async function downloadSubtitle(url, language, format) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const blob = new Blob([text], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `subtitle_${language.replace(/[^a-z0-9]/gi, '_')}.${format}`;
                link.click();
            } catch (error) {
                alert('Download failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
