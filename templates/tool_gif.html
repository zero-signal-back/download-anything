    <div class="container">
        <a href="/do-anything" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tools</a>
        
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-film"></i> Video to GIF</h1>
                <p>Convert any video to animated GIF</p>
            </div>
            
            <div class="upload-box" onclick="document.getElementById('videoFile').click()">
                <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect(event)">
                <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <h3>Click to upload video</h3>
                <p>Best for short clips (5-10 seconds)</p>
            </div>
            
            <div class="options-panel" id="optionsPanel">
                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Start Time (seconds)</label>
                    <input type="number" id="startTime" value="0" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-hourglass-half"></i> Duration (seconds)</label>
                    <input type="number" id="duration" value="5" min="1" max="30" step="0.1">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tachometer-alt"></i> Frame Rate (FPS)</label>
                    <select id="fps">
                        <option value="10">10 FPS (Smaller file)</option>
                        <option value="15" selected>15 FPS (Balanced)</option>
                        <option value="20">20 FPS (Smoother)</option>
                    </select>
                </div>
                
                <button class="process-button" onclick="processVideo()">
                    <i class="fas fa-magic"></i> Convert to GIF
                </button>
            </div>
            
            <div class="status-box" id="statusBox"></div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        let resultBlob = null;
        let resultFilename = '';
        
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const sizeMB = (selectedFile.size / 1024 / 1024).toFixed(1);
                document.querySelector('.upload-box h3').textContent = `âœ“ ${selectedFile.name} (${sizeMB}MB)`;
                document.getElementById('optionsPanel').classList.add('active');
            }
        }
        
        async function processVideo() {
            if (!selectedFile) { alert('Please select a video first!'); return; }
            
            const statusBox = document.getElementById('statusBox');
            const btn = event.target;
            
            statusBox.className = 'status-box active processing';
            statusBox.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';
            btn.disabled = true;
            
            try {
                const options = {
                    start: document.getElementById('startTime').value,
                    duration: document.getElementById('duration').value,
                    fps: document.getElementById('fps').value
                };
                
                const result = await processVideoUniversal(selectedFile, 'gif', options, (type, msg) => {
                    statusBox.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${msg}`;
                });
                
                if (result.blob) {
                    // Client-side result
                    resultBlob = result.blob;
                    resultFilename = result.filename;
                    statusBox.className = 'status-box active success';
                    statusBox.innerHTML = `<i class="fas fa-check-circle"></i> GIF created! (Browser processed)<br><button class="download-btn" onclick="downloadBlob(resultBlob, resultFilename)"><i class="fas fa-download"></i> Download GIF</button>`;
                } else {
                    // Server-side result
                    statusBox.className = 'status-box active success';
                    statusBox.innerHTML = `<i class="fas fa-check-circle"></i> GIF created!<br><a href="/download-file/${result.filename}" class="download-btn" download><i class="fas fa-download"></i> Download GIF</a>`;
                }
            } catch (error) {
                statusBox.className = 'status-box active error';
                statusBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
