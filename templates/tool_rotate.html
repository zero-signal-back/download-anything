    <div class="container">
        <a href="/do-anything" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tools</a>
        
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-redo"></i> Video Rotator</h1>
                <p>Rotate or flip your videos</p>
            </div>
            
            <div class="upload-box" onclick="document.getElementById('videoFile').click()">
                <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect(event)">
                <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <h3>Click to upload video</h3>
                <p>Fix orientation issues</p>
            </div>
            
            <div class="options-panel" id="optionsPanel">
                <div class="form-group">
                    <label><i class="fas fa-sync-alt"></i> Rotation</label>
                    <select id="rotation">
                        <option value="90">Rotate 90° Clockwise</option>
                        <option value="180">Rotate 180°</option>
                        <option value="270">Rotate 270° (90° Counter-clockwise)</option>
                        <option value="flip_h">Flip Horizontal</option>
                        <option value="flip_v">Flip Vertical</option>
                    </select>
                </div>
                
                <button class="process-button" onclick="processVideo()">
                    <i class="fas fa-magic"></i> Rotate Video
                </button>
            </div>
            
            <div class="status-box" id="statusBox"></div>
        </div>
        
        <!-- Ad Banner -->
        <div style="text-align: center; margin-top: 30px;">
            <script async="async" data-cfasync="false" src="//breachuptown.com/6f/78/04/6f780474eb2a9dd7858efa9f1093bfff.js"></script>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.querySelector('.upload-box h3').textContent = '✓ ' + selectedFile.name;
                document.getElementById('optionsPanel').classList.add('active');
            }
        }
        async function processVideo() {
            if (!selectedFile) { alert('Please select a video first!'); return; }
            const statusBox = document.getElementById('statusBox');
            const btn = event.target;
            statusBox.className = 'status-box active processing';
            statusBox.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Rotating video... Please wait.';
            btn.disabled = true;
            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('rotation', document.getElementById('rotation').value);
            try {
                const response = await fetch('/rotate-video', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    statusBox.className = 'status-box active success';
                    statusBox.innerHTML = `<i class="fas fa-check-circle"></i> Video rotated successfully!<br><a href="/download-file/${data.filename}" class="download-btn" download><i class="fas fa-download"></i> Download Rotated Video</a>`;
                } else {
                    statusBox.className = 'status-box active error';
                    statusBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${data.error}`;
                }
            } catch (error) {
                statusBox.className = 'status-box active error';
                statusBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
